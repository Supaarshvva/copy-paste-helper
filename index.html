<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Copy-Paste Helper</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <h1> Copy-Paste Helper</h1>

    <textarea id="textArea" placeholder="Type something here"></textarea>

    <div class="btn-row">
      <button id="copyBtn" class="btn-copy">Copy Text</button>
      <button id="pasteBtn" class="btn-paste">Paste Text</button>
    </div>

    <div id="status" class="status"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
